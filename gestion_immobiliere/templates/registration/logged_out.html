{% extends 'gestion_immobiliere/base.html' %}

{% block title %}Déconnexion{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-success text-white">
                    <h2 class="text-center mb-0">Déconnexion réussie</h2>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Vous avez été déconnecté avec succès.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Se reconnecter
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    .card {
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border: none;
        border-radius: 10px;
    }
    .card-header {
        border-radius: 10px 10px 0 0 !important;
    }
    .btn-primary {
        padding: 10px 20px;
        font-weight: 500;
    }
</style>
{% endblock %}
